<script>
    const contentContainer = document.getElementById('contentContainer');

    function loadRaidList() {
      const xhr = new XMLHttpRequest();
      xhr.open('GET', 'raid_list.html', true);
      xhr.onload = function() {
        if (xhr.status === 200) {
          contentContainer.innerHTML = xhr.responseText;
        }
      };
      xhr.send();
    }

    function loadChangeLog() {
      const xhr = new XMLHttpRequest();
      xhr.open('GET', 'change_log.html', true);
      xhr.onload = function() {
        if (xhr.status === 200) {
          contentContainer.innerHTML = xhr.responseText;
        }
      };
      xhr.send();
    }

    // Show the raid list content initially
    loadRaidList();
  </script>
</body>

</html>
